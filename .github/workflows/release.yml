name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies (CLI)
      run: |
        cd cli
        bun install

    - name: Install dependencies (Daemon)
      run: |
        cd daemon
        bun install

    - name: Install dependencies (Web)
      run: |
        cd web
        bun install

    - name: Run tests
      run: bun run test

  build:
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
            ext: ""
            installer: false
          - os: windows-latest
            target: windows-x64
            ext: .exe
            installer: true
          - os: macos-latest
            target: darwin-x64
            ext: ""
            installer: false
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Get version
      id: version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Install dependencies (CLI)
      run: |
        cd cli
        bun install

    - name: Install dependencies (Daemon)
      run: |
        cd daemon
        bun install

    - name: Install dependencies (Web)
      run: |
        cd web
        bun install

    - name: Build CLI
      run: |
        cd cli
        bun run build
        mv libredeck-cli* ../libredeck-cli-v${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}

    - name: Build Web
      run: |
        cd web
        bun run build

    - name: Copy Web dist to Daemon
      run: node scripts/copy-web-dist.js

    - name: Build Unified Daemon
      run: |
        cd daemon
        bun run build
        mv libredeck-daemon* ../libredeck-daemon-v${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}

    - name: Setup Inno Setup (Windows only)
      if: matrix.installer == true
      run: |
        choco install innosetup -y
        echo "C:\Program Files (x86)\Inno Setup 6" >> $GITHUB_PATH

    - name: Copy Web dist to Dist (Windows only)
      if: matrix.installer == true
      run: |
        mkdir -p dist/web-dist
        cp -r web/dist/* dist/web-dist/
        cp libredeck-daemon-v${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }} dist/libredeck-daemon${{ matrix.ext }}
        cp libredeck-cli-v${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }} dist/libredeck-cli${{ matrix.ext }}

    - name: Build Windows Installer
      if: matrix.installer == true
      run: |
        mkdir -p installer
        iscc installer.iss
        mv installer/LibreDeck-Setup.exe installer/LibreDeck-Setup-v${{ steps.version.outputs.version }}.exe
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libredeck-${{ matrix.os }}
        path: |
          libredeck-cli-v*-${{ matrix.target }}${{ matrix.ext }}
          libredeck-daemon-v*-${{ matrix.target }}${{ matrix.ext }}
          installer/LibreDeck-Setup-v*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: bun install

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Move artifacts to root
      run: |
        find artifacts -name "libredeck-cli-v*-*" -exec mv {} . \;
        find artifacts -name "libredeck-daemon-v*-*" -exec mv {} . \;
        find artifacts -name "LibreDeck-Setup-v*.exe" -exec mv {} . \; || true

    - name: Release
      run: bunx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
